<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat Simulator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Warning Popup -->
  <div id="popup" class="popup">
    <div class="popup-content">
      <p>ðŸš¨ Warning: Fake news may appear in this conversation.</p>
      <button id="popup-ok-button">OK</button>
    </div>
  </div>

  <!-- Name Prompt -->
  <div id="name-prompt" class="name-prompt">
    <div class="name-prompt-content">
      <p>Enter your name to join the chat:</p>
      <input id="username-input" type="text" placeholder="Your name">
      <button id="name-submit-button">Enter</button>
    </div>
  </div>

  <div id="app">
    <!-- Sidebar -->
    <div id="sidebar">
      <div class="group" data-group-id="1">
        <img src="images/stock.1.jpeg" alt="Group 1" class="group-image">
        <span>COVID-19 Vaccines</span>
      </div>
      <div class="group" data-group-id="2">
        <img src="images/stock.2.jpeg" alt="Group 2" class="group-image">
        <span>Microplastics & Oceans</span>
      </div>
      <div class="group" data-group-id="3">
        <img src="images/stock.3.jpeg" alt="Group 3" class="group-image">
        <span>Media & Gaming</span>
      </div>
    </div>

    <!-- Chat Area -->
    <div id="chat-container">
      <div id="chat-window"></div>
      <div id="chat-input-container">
        <img src="images/people.1.jpeg" alt="User Photo" class="typing-user-image" id="user-photo">
        <input id="chat-input" type="text" placeholder="Type your message...">
        <button id="send-button">Send</button>
      </div>
    </div>
  </div>

  <script src="scripts.js"></script>
</body>
</html>
